<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="stylesheet" href="styles.css" class="rel">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="card">

        <!-- RESULT CARD STARTS HERE -->

        <section class="results-section">
            <header>
                <h3>Your Result</h3>
            </header>

            <main>
                <div class="result-numb">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
            </main>

            <h2>Great</h2>
            <p class="para">
                You scored higher than 65% of the
                    people who have taken these tests.
                
            </p>   

        </section>

        <!-- SUMMARY CARD STARTS HERE -->

        <section class="summary-section">
            
            <div class="summary-card">
                <header>
                    <h3>Summary</h3>
                </header>
                    <div class="summary-content">
                        <ul class="flow">
                            <li class="reaction-list border-class">
                                <div class="title-icon-reaction padding-center">
                                    <img src="public/icon-reaction.svg" alt="">
                                    <p>Reaction</p>
                                </div>
                                <div class="marks-reaction">
                                    <p><span>80</span><span class="span-100"> / 100</span></p>
                                </div>
                            </li>
                            <li class="memory-list border-class">
                                <div class="title-icon-memory padding-center">
                                    <img src="public/icon-memory.svg" alt="">
                                    <p>Memory</p>
                                </div>
                                <div class="marks-memory">
                                    <p><span>92</span><span class="span-100"> / 100</span></p>
                                </div>
                            </li>
                            <li class="verbal-list border-class">
                                <div class="title-icon-verbal padding-center">
                                    <img src="public/icon-verbal.svg" alt="">
                                    <p>Verbal</p>
                                </div>
                                <div class="marks-verbal">
                                    <p><span>61</span><span class="span-100"> / 100</span></p>
                                </div>
                            </li>
                            <li class="visual-list border-class ">
                            <div class="title-icon-visual padding-center">
                                <img src="public/icon-visual.svg" alt="">
                                <p>Visual</p>
                            </div>
                            <div class="marks-visual">
                                <p><span>72</span><span class="span-100"> / 100</span></p>
                            </div>
                        </li>
                        </ul>
                    </div>

                    
                        <a href="/" class="continue-button">
                            <p>Continue</p>
                        </a>
                    
            </div>

        </section>
    </div>

</body>
</html>
